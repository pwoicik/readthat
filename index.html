<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>ReadThat</title>
    <meta name="description" content="ReadThat post board">
    <meta name="author" content="Krucan Andrzej & WÃ³jcik Patryk">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style/index_page.css">
</head>

<body>
    <div id="invalid-message-alert">Invalid message!</div>
    <main>
        <form id="create-post-box" class="bordered background-grey" action="#" onsubmit="createPost(event)">
            <div class="custom-input" id="headline-input">
                <span id="headline-placeholder" class="placeholder">Create post</span>
                <span id="create-post-headline" class="editable" role="textbox" contenteditable></span>
            </div>
            <div class="custom-input" id="content-input" style="display: none;">
                <span id="content-placeholder" class="placeholder">Content</span>
                <span id="create-post-content" class="editable" role="textbox" contenteditable></span>
            </div>
            <div id="create-post-action-buttons" style="display: none;">
                <button id="create-post-cancel-button" type="reset">Cancel</button>
                <button id="create-post-submit-button" type="submit" class="submit-button">Post</button>
            </div>
        </form>
        <div id="posts" />
    </main>
    <script>
        const postBoard_el = document.getElementById("posts");
        const invalidMessageAlert_el = document.getElementById("invalid-message-alert");
        const headlineInput_el = document.getElementById("headline-input");
        const headline_el = document.getElementById("create-post-headline");
        const headlinePlaceholder_el = document.getElementById("headline-placeholder");
        const contentInput_el = document.getElementById("content-input");
        const content_el = document.getElementById("create-post-content");
        const contentPlaceholder_el = document.getElementById("content-placeholder");
        const actionButtons_el = document.getElementById("create-post-action-buttons");
        const cancelActionButton_el = document.getElementById("create-post-cancel-button");

        let isLoading = true;

        function getLastPostID() {
            return postBoard_el.lastElementChild.getAttribute("data-post-id");
        }
    </script>
    <script src="script/invalid_message_alert.js"></script>
    <script src="script/create_post.js"></script>
    <script src="script/load_posts.js"></script>
    <script src="script/post_board.js"></script>
</body>
</html>
